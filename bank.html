<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper tk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Welcome to my
            <span class="font-semibold text-violet-600">Daddy's Bank!!!</span>
        </h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-12 text-white ">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw  -->
    <main>
    <section class="mt-12">
        
<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
    <div class="bg-fuchsia-400 p-8 rounded-xl">
        <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
        
            <input class="w-9/12 block mb-2 px-2" type="text" name="" id="deposit-input" placeholder="$ Amount you want to deposit">
           
            <button id="btn-deposit"
                class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
        
    </div>
    <div class="bg-sky-400 p-8 rounded-xl">
        <h4 class="text-2xl text-white">Pease withdraw</h4>
        <input id="withdraw-field" class="w-9/12 block mb-2 px-2" type="text" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
        
        <button id="btn-withdraw"
            class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
    </div>
   
</div>
    </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
